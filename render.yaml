services:
  - type: web
    name: tacheto
    env: docker
    plan: starter
    autoDeploy: true
    region: oregon
    rootDir: .
    dockerCommand: null
    envVars:
      - key: PORT
        value: 3000
      - key: SESSION_SECRET
        value: change_this_secret
      - key: UPLOAD_DIR
        value: uploads
      - key: MYSQL_HOST
        value: your-mysql-host
      - key: MYSQL_PORT
        value: 3306
      - key: MYSQL_USER
        value: your-mysql-user
      - key: MYSQL_PASSWORD
        value: your-mysql-password
      - key: MYSQL_DATABASE
        value: tacheto
      - key: ADMIN_DEFAULT_EMAIL
        value: admin@tacheto.local
      - key: ADMIN_DEFAULT_PASSWORD
        value: admin123
    disks:
      - name: tacheto-data
        mountPath: /app/data
        sizeGB: 1
      - name: tacheto-uploads
        mountPath: /app/uploads
        sizeGB: 1 